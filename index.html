 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catch the Ball Game</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
    }

    #game {
        width: 400px;
        height: 600px;
        background: #333;
        border: 3px solid #fff;
        position: relative;
        overflow: hidden;
    }

    #basket {
        width: 80px;
        height: 20px;
        background: orange;
        position: absolute;
        bottom: 10px;
        left: 160px;
        border-radius: 5px;
    }

    .ball {
        width: 25px;
        height: 25px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: -30px;
    }

    #scoreBox {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
    }
</style>
</head>

<body>

<div id="game">
    <div id="scoreBox">Score: 0</div>
    <div id="basket"></div>
</div>

<script>
    const game = document.getElementById("game");
    const basket = document.getElementById("basket");
    const scoreBox = document.getElementById("scoreBox");

    let score = 0;
    let basketX = 160;

    // Move basket with arrow keys
    document.addEventListener("keydown", e => {
        if (e.key === "ArrowLeft" && basketX > 0) {
            basketX -= 20;
        }
        if (e.key === "ArrowRight" && basketX < 320) {
            basketX += 20;
        }
        basket.style.left = basketX + "px";
    });

    // Create falling balls
    function createBall() {
        const ball = document.createElement("div");
        ball.classList.add("ball");
        ball.style.left = Math.random() * 375 + "px";
        game.appendChild(ball);

        let ballY = -30;

        const fall = setInterval(() => {
            ballY += 4;
            ball.style.top = ballY + "px";

            // Get positions
            const bRect = basket.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            // Collision check
            if (
                ballRect.bottom >= bRect.top &&
                ballRect.left >= bRect.left &&
                ballRect.right <= bRect.right
            ) {
                score++;
                scoreBox.innerText = "Score: " + score;
                ball.remove();
                clearInterval(fall);
            }

            // Missed ball
            if (ballY > 600) {
                ball.remove();
                clearInterval(fall);
            }

        }, 20);
    }

    // Drop a ball every 1 second
    setInterval(createBall, 1000);
</script>

</body>
</html>
